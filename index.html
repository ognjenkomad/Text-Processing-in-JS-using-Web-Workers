<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Processing in JS using Web Workers</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
</head>
<body>

<header>
    <nav class="navbar navbar-dark sticky-top bg-dark">
        <a class="navbar-brand" href="/">Text Processing in JS using Web Workers</a>
    </nav>
</header>

<main>
    <div class="container-fluid my-3">
        <div class="row my-2">
            <div class="col-md-4">
                <form id="text-processing-form" action="javascript:void(0)" method="post">
                    <div class="form-group">
                        <textarea class="form-control"
                                  id="text-for-processing"
                                  rows="5"
                                  placeholder="Enter your text here..."
                                  required></textarea>
                    </div>
                    <div class="form-group">
                        <select id="algorithms-multi-select"
                                class="selectpicker form-control"
                                title="Select sort algorithms..."
                                data-actions-box="true"
                                multiple required>
                            <option value="bubble">BUBBLE</option>
                            <option value="insertion">INSERTION</option>
                            <option value="merge">MERGE</option>
                            <option value="quick">QUICK</option>
                            <option value="selection">SELECTION</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="processing-type-input">Processing Type</label>
                        </div>
                        <select class="custom-select" id="processing-type-input" required>
                            <option selected value="1">Sequential</option>
                            <option value="2">Parallel</option>
                        </select>
                    </div>
                    <div style="display: none;" class="input-group mb-3" id="worker-select-container">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="worker-select">Number Of Workers</label>
                        </div>
                        <select class="custom-select" id="worker-select">
                            <option selected value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="text-right">
                        <button id="btn-submit" class="btn btn-primary" type="submit">Run</button>
                    </div>
                </form>
            </div>
            <div class="col-md-4">
                <table id="result-table" class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Worker</th>
                        <th scope="col">Algorithm</th>
                        <th scope="col">Time</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot></tfoot>
                </table>
            </div>
            <div class="col-md-4">
                <table id="words-table" class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col" class="text-center">Word</th>
                        <th scope="col" class="text-center">Repetitions</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot></tfoot>
                </table>
            </div>
        </div>
    </div>
</main>

<footer class="footer fixed-bottom mt-auto py-3">
    <div class="container text-center">
        <span class="text-muted">&copy <script>document.write(new Date().getFullYear())</script> <br/> Ognjen Komad & Stefan RadovanoviÄ‡</span>
    </div>
</footer>

<!-- *** JS SCRIPTS START *** -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
<script src="./sort-algorithms/bubble.js"></script>
<script src="./sort-algorithms/insertion.js"></script>
<script src="./sort-algorithms/merge.js"></script>
<script src="./sort-algorithms/quick.js"></script>
<script src="./sort-algorithms/selection.js"></script>
<script src="./scripts/main.js"></script>
<!-- *** JS SCRIPTS END *** -->
</body>
</html>
